version: '2'
services:
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=mailtrain
      - MYSQL_DATABASE=mailtrain
      - MYSQL_USER=mailtrain
      - MYSQL_PASSWORD=mailtrain
    volumes:
      - mailtrain-mysq-data:/var/lib/mysql
  redis:
    image: redis:3.0
    volumes:
      - mailtrain-redis-data:/data
  mailtrain:
    image: mailtrain:latest
    depends_on:
      - mysql
      - redis
    volumes:
      - ./config:/app/config
      - ./grape-uploads:/app/public/grapejs/uploads
      - ./mosaico-uploads:/app/public/mosaico/uploads
      - ./reports:/app/protected/reports
volumes:
  mailtrain-mysq-data: {}
  mailtrain-redis-data: {}
  mailtrain-node-data: {}
  mailtrain-node-config: {}
  mailtrain-node-reports: {}
